<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th·ªïi N·∫øn Sinh Nh·∫≠t 3D - Ho·∫°t ƒê·ªông M·ªçi Thi·∫øt B·ªã</title>
    <style>
        body {
            background: radial-gradient(circle at center, #333, #111);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* --- B√°nh sinh nh·∫≠t 3D --- */
        .cake-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 50px;
            perspective: 1000px;
        }

        .plate {
            width: 320px;
            height: 140px;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(ellipse at center, #eee 0%, #ccc 70%, #999 100%);
            border-radius: 50%;
            box-shadow: 0 5px 0 #888, 0 10px 30px rgba(0,0,0,0.8);
            z-index: 1;
        }

        .cake-body {
            position: absolute;
            bottom: 15px;
            width: 280px;
            height: 120px;
            background: linear-gradient(to right, #6d4c41 0%, #8d6e63 20%, #a1887f 50%, #8d6e63 80%, #6d4c41 100%);
            border-radius: 50% 50% 10px 10px / 30px 30px 10px 10px;
            z-index: 2;
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.3);
        }

        .cake-top {
            position: absolute;
            top: -40px;
            left: 0;
            width: 280px;
            height: 80px;
            background: radial-gradient(ellipse at center, #ffcdd2 0%, #ef9a9a 100%);
            border-radius: 50%;
            z-index: 4;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
        }

        .icing-drips {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            z-index: 3;
        }

        .drip {
            position: absolute;
            background: #ef9a9a;
            width: 30px;
            height: 50px;
            border-radius: 0 0 15px 15px;
            top: 0;
            box-shadow: inset 2px -2px 5px rgba(0,0,0,0.1);
        }
        .drip:nth-child(1) { left: 20px; height: 45px; width: 35px; }
        .drip:nth-child(2) { left: 60px; height: 35px; width: 25px; }
        .drip:nth-child(3) { left: 90px; height: 55px; width: 30px; }
        .drip:nth-child(4) { left: 130px; height: 40px; width: 35px; }
        .drip:nth-child(5) { left: 170px; height: 50px; width: 28px; }
        .drip:nth-child(6) { left: 210px; height: 35px; width: 30px; }
        .drip:nth-child(7) { left: 245px; height: 45px; width: 25px; }

        .sprinkle {
            position: absolute;
            width: 8px;
            height: 3px;
            border-radius: 2px;
            z-index: 5;
            opacity: 0.9;
        }

        /* --- N·∫øn si√™u th·ª±c --- */
        .candle-container {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .candle {
            width: 20px;
            height: 70px;
            background: repeating-linear-gradient(45deg, #e3f2fd, #e3f2fd 5px, #2196f3 5px, #2196f3 10px);
            border-radius: 4px;
            box-shadow: inset -3px 0 5px rgba(0,0,0,0.2), 2px 5px 5px rgba(0,0,0,0.3);
            position: relative;
        }

        .wick {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 8px;
            background: #333;
        }

        .flame {
            position: absolute;
            width: 16px;
            height: 36px;
            background: radial-gradient(ellipse at bottom, #ffff00 0%, #ff9800 60%, rgba(255,100,0,0) 100%);
            border-radius: 50% 50% 20% 20%;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #ffeb3b, 0 0 30px #ff9800, 0 0 50px #ff5722;
            animation: flicker 0.15s infinite alternate;
            transform-origin: center bottom;
            transition: opacity 0.6s ease;
        }

        .flame::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 16px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(2px);
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) skewX(-2deg) scaleY(1); opacity: 1; }
            100% { transform: translateX(-50%) skewX(2deg) scaleY(1.05); opacity: 0.9; }
        }

        .flame.out {
            opacity: 0;
            animation: none;
        }

        .smoke {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background: rgba(150, 150, 150, 0.2);
            border-radius: 50%;
            opacity: 0;
            z-index: 11;
            filter: blur(3px);
        }

        @keyframes smoke-rise {
            0% { opacity: 0.7; transform: translateX(-50%) translateY(0) scale(1); }
            40% { opacity: 0.5; transform: translateX(-60%) translateY(-30px) scale(3); }
            100% { opacity: 0; transform: translateX(-40%) translateY(-100px) scale(7); }
        }

        .smoke.active { animation: smoke-rise 2.5s ease-out forwards; }

        /* --- N√∫t ƒëi·ªÅu khi·ªÉn --- */
        .controls {
            margin-top: 20px;
            text-align: center;
            z-index: 20;
            background: rgba(0,0,0,0.5);
            padding: 20px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff4081, #f50057);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(245, 0, 87, 0.5);
            transition: all 0.3s;
            font-weight: bold;
            min-width: 220px;
        }

        button:hover { transform: translateY(-3px) scale(1.05); }
        button:active { transform: translateY(1px); }
        button:disabled { background: #666; box-shadow: none; cursor: not-allowed; transform: none; }

        #status { 
            margin-top: 15px; 
            font-size: 16px; 
            color: #ffeb3b; 
            font-weight: bold;
            min-height: 24px;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.8s ease;
            z-index: 100;
        }
        #overlay.active { opacity: 1; pointer-events: all; }
    </style>
</head>
<body>

    <div class="cake-container">
        <div class="plate"></div>
        <div class="cake-body">
            <div class="cake-top">
                <div class="candle-container">
                    <div class="candle">
                        <div class="wick"></div>
                        <div class="flame" id="flame"></div>
                        <div class="smoke" id="smoke"></div>
                    </div>
                </div>

                <!-- H·∫°t c·ªëm trang tr√≠ -->
                <div class="sprinkle" style="top:20px; left:40px; background:#ff1744; transform:rotate(45deg);"></div>
                <div class="sprinkle" style="top:50px; left:80px; background:#2979ff; transform:rotate(-20deg);"></div>
                <div class="sprinkle" style="top:30px; left:120px; background:#ffd600; transform:rotate(90deg);"></div>
                <div class="sprinkle" style="top:60px; left:160px; background:#00e676; transform:rotate(15deg);"></div>
                <div class="sprinkle" style="top:25px; left:200px; background:#ff9100; transform:rotate(-45deg);"></div>
                <div class="sprinkle" style="top:55px; left:230px; background:#d500f9; transform:rotate(10deg);"></div>
            </div>

            <div class="icing-drips">
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">B·∫≠t Mic ƒë·ªÉ Th·ªïi N·∫øn</button>
        <div id="status">Nh·∫•n n√∫t ƒë·ªÉ b·∫Øt ƒë·∫ßu nha!</div>
    </div>

    <div id="overlay"></div>

    <script>
        // ==== C·∫§U H√åNH LINK SAU KHI TH·ªîI T·∫ÆT ====
        const LINK_CHUYEN_HUONG = "https://nguyenthanhsang70.github.io/test/";
        // ========================================

        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status');
        const flame = document.getElementById('flame');
        const smoke = document.getElementById('smoke');
        const overlay = document.getElementById('overlay');

        let audioContext, analyser, microphone, dataArray, isBlowOut = false;

        async function startListening() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.3;

                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                dataArray = new Uint8Array(analyser.frequencyBinCount);

                statusText.innerHTML = "S·∫µn s√†ng r·ªìi! Th·ªïi m·∫°nh v√†o mic ƒëi n√†o! üå¨Ô∏è";
                startBtn.innerText = "ƒêang l·∫Øng nghe...";
                startBtn.disabled = true;

                detectBlow();
            } catch (err) {
                statusText.innerHTML = "Kh√¥ng th·ªÉ truy c·∫≠p micro<br>Vui l√≤ng cho ph√©p v√† th·ª≠ l·∫°i nh√©!";
                startBtn.disabled = false;
                console.error(err);
            }
        }

        function detectBlow() {
            if (isBlowOut) return;

            analyser.getByteTimeDomainData(dataArray);

            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                let v = (dataArray[i] - 128) / 128;
                sum += Math.abs(v);
            }
            let volume = sum / dataArray.length;

            // Ng∆∞·ª°ng si√™u nh·∫°y - th·ªïi nh·∫π l√† t·∫Øt ngay c·∫£ tr√™n iPhone
            if (volume > 0.07) {
                blowOutCandle();
                return;
            }

            requestAnimationFrame(detectBlow);
        }

        function blowOutCandle() {
            if (isBlowOut) return;
            isBlowOut = true;

            flame.classList.add('out');
            smoke.classList.add('active');
            statusText.innerHTML = "Yay! N·∫øn t·∫Øt r·ªìi! üéâ<br>ƒêang m·ªü qu√† cho b·∫°n...";

            if (microphone) microphone.disconnect();

            setTimeout(() => {
                overlay.classList.add('active');
                setTimeout(() => {
                    window.location.href = LINK_CHUYEN_HUONG;
                }, 1800);
            }, 2000);
        }

        startBtn.addEventListener('click', () => {
            startBtn.innerText = "ƒêang kh·ªüi ƒë·ªông mic...";
            startListening();
        });

        // Gi√∫p iOS unlock audio context khi ch·∫°m m√†n h√¨nh
        document.addEventListener('touchstart', () => {}, { once: true });
    </script>
</body>
</html>
