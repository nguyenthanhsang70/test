<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th·ªïi N·∫øn - NTS</title>
    <style>
        :root {
            --bg-color: #080808;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            perspective: 1000px;
        }

        /* --- M√¥i tr∆∞·ªùng t·ªëi & √Ånh s√°ng --- */
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 30%, #000 90%);
            z-index: 50; pointer-events: none;
        }

        /* √Ånh s√°ng h·∫Øt l√™n b√†n/b√°nh */
        .ambient-light {
            position: absolute;
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(255, 147, 41, 0.15) 0%, transparent 60%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: opacity 0.2s;
            mix-blend-mode: screen;
        }

        /* --- B√°nh 3D Chi ti·∫øt --- */
        .cake-container {
            position: relative;
            width: 300px; height: 300px;
            z-index: 10;
            transform-style: preserve-3d;
            transform: rotateX(5deg);
        }

        .plate {
            width: 340px; height: 140px;
            position: absolute;
            bottom: -30px; left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, #ddd, #999);
            border-radius: 50%;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8), inset 0 2px 5px rgba(255,255,255,0.5);
            z-index: 2;
        }

        .cake-body {
            position: absolute;
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            width: 280px; height: 140px;
            /* Texture B√°nh Chocolate X·ªëp */
            background: #3e2723;
            background-image: 
                radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(to right, #4e342e, #3e2723, #281a16);
            background-size: 4px 4px, 100% 100%;
            border-radius: 50% 50% 10px 10px / 30px 30px 10px 10px;
            z-index: 3;
            box-shadow: inset 0 -10px 30px rgba(0,0,0,0.8);
        }

        .cake-top {
            position: absolute;
            top: -50px; left: 0;
            width: 280px; height: 100px;
            /* Texture Kem M·ªãn B√≥ng (Specular) */
            background: radial-gradient(ellipse at 40% 40%, #ffecb3 0%, #ffca28 60%, #ff8f00 100%);
            border-radius: 50%;
            z-index: 5;
            box-shadow: inset 0 5px 10px rgba(255,255,255,0.5), 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Kem ch·∫£y b√≥ng b·∫©y */
        .drip {
            position: absolute;
            background: #ffca28;
            width: 30px; height: 60px;
            border-radius: 0 0 15px 15px;
            box-shadow: inset 2px -2px 5px rgba(0,0,0,0.1);
            z-index: 4;
        }
        .drip:nth-child(1) { left: 30px; height: 50px; }
        .drip:nth-child(2) { left: 80px; height: 70px; width: 35px; }
        .drip:nth-child(3) { left: 130px; height: 45px; }
        .drip:nth-child(4) { left: 180px; height: 60px; width: 25px; }
        .drip:nth-child(5) { left: 230px; height: 40px; }

        /* --- C√¢y N·∫øn Si√™u Th·ª±c --- */
        .candle-wrapper {
            position: absolute;
            top: -40px; left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            perspective: 500px;
        }

        .candle-stick {
            position: relative;
            width: 20px; height: 80px;
            /* Gradient t·∫°o kh·ªëi tr√≤n */
            background: linear-gradient(90deg, #cfd8dc 0%, #ffffff 40%, #b0bec5 100%);
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        /* Hi·ªáu ·ª©ng Subsurface Scattering: √Ånh s√°ng xuy√™n qua s√°p ·ªü ƒë·ªânh */
        .candle-stick::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 15px;
            background: radial-gradient(circle at top, rgba(255, 235, 59, 0.9), transparent);
            border-radius: 3px 3px 0 0;
            opacity: 0.8;
            filter: blur(2px);
            animation: wax-glow 0.1s infinite alternate;
        }

        .wick {
            position: absolute;
            top: -12px; left: 50%;
            transform: translateX(-50%);
            width: 2px; height: 12px;
            background: #222;
            border-radius: 2px;
        }
        /* ƒê·∫ßu b·∫•c ƒë·ªè than h·ªìng */
        .wick::after {
            content: '';
            position: absolute;
            top: 0; left: -1px; width: 4px; height: 4px;
            background: #ff5722;
            border-radius: 50%;
            box-shadow: 0 0 5px #ff5722;
            opacity: 0.9;
        }

        /* --- NG·ªåN L·ª¨A 100% REAL (Volumetric CSS) --- */
        .flame-container {
            position: absolute;
            bottom: 100%; left: 50%;
            width: 40px; height: 60px;
            transform: translateX(-50%);
            transform-origin: center bottom;
            filter: blur(0.5px); /* L√†m m·ªÅm bi√™n */
        }

        /* L·ªõp 1: Ch√¢n l·ª≠a xanh d∆∞∆°ng (Nhi·ªát ƒë·ªô cao nh·∫•t) */
        .flame-base-blue {
            position: absolute;
            bottom: 0; left: 50%;
            width: 14px; height: 20px;
            transform: translateX(-50%);
            background: rgba(0, 100, 255, 0.6);
            border-radius: 50%;
            filter: blur(4px);
            opacity: 0.8;
            z-index: 10;
        }

        /* L·ªõp 2: Th√¢n l·ª≠a v√†ng/cam */
        .flame-body {
            position: absolute;
            bottom: 5px; left: 50%;
            width: 16px; height: 45px;
            transform: translateX(-50%);
            background: linear-gradient(to top, rgba(255,150,0,0.5), rgba(255,200,0,0.8));
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 10px rgba(255, 100, 0, 0.6);
            animation: flicker-shape 0.1s infinite alternate;
            z-index: 9;
        }

        /* L·ªõp 3: L√µi tr·∫Øng s√°ng (White Core) */
        .flame-core {
            position: absolute;
            bottom: 5px; left: 50%;
            width: 8px; height: 25px;
            transform: translateX(-50%);
            background: #fff;
            border-radius: 50% 50% 30% 30%;
            box-shadow: 0 0 15px #fff;
            opacity: 0.9;
            z-index: 11;
            animation: flicker-core 0.15s infinite alternate-reverse;
        }

        /* L·ªõp 4: H√†o quang bao quanh (Glow) */
        .flame-aura {
            position: absolute;
            bottom: -10px; left: 50%;
            width: 80px; height: 80px;
            transform: translateX(-50%);
            background: radial-gradient(circle, rgba(255,100,0,0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }

        /* Animation H·ªón lo·∫°n */
        @keyframes flicker-shape {
            0% { transform: translateX(-50%) scale(1) skewX(0deg); border-radius: 50% 50% 20% 20%; height: 45px; }
            25% { transform: translateX(-51%) scale(1.02) skewX(-2deg); height: 46px; }
            50% { transform: translateX(-49%) scale(0.98) skewX(2deg); height: 44px; }
            75% { transform: translateX(-50%) scale(1.05) skewX(-1deg); height: 47px; }
            100% { transform: translateX(-50%) scale(1) skewX(0deg); height: 45px; }
        }

        @keyframes flicker-core {
            0% { opacity: 0.9; height: 25px; }
            100% { opacity: 1; height: 27px; }
        }
        
        @keyframes wax-glow {
            0% { opacity: 0.6; }
            100% { opacity: 0.9; }
        }

        /* --- Kh√≥i --- */
        .smoke-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(200,200,200,0.5), transparent);
            border-radius: 50%;
            filter: blur(5px);
            z-index: 30;
            pointer-events: none;
        }

        @keyframes smoke-rise {
            0% { opacity: 0.5; transform: translate(-50%, 0) scale(0.5); }
            100% { opacity: 0; transform: translate(var(--dx), -100px) scale(3); }
        }

        /* --- UI Controls --- */
        .controls {
            position: fixed; bottom: 30px;
            text-align: center; z-index: 100;
        }
        
        button {
            background: linear-gradient(45deg, #ff6f00, #ffca28);
            border: none; padding: 15px 40px;
            color: #000; font-weight: 800; font-size: 18px;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 111, 0, 0.6);
            transition: all 0.3s;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 111, 0, 0.9); }
        button:disabled { background: #555; color: #aaa; box-shadow: none; }

        #status {
            margin-top: 15px; font-size: 16px; color: #aaa; font-style: italic;
        }

    </style>
</head>
<body>

    <div class="vignette"></div>
    <div class="ambient-light" id="ambientLight"></div>

    <div class="cake-container">
        <div class="plate"></div>
        <div class="cake-body">
            <div class="icing-drips">
                <div class="drip"></div><div class="drip"></div><div class="drip"></div><div class="drip"></div><div class="drip"></div>
            </div>
            <div class="cake-top">
                <div style="position:absolute; top:30px; left:60px; width:8px; height:8px; background:#f44336; border-radius:50%; box-shadow: 1px 1px 2px rgba(0,0,0,0.3);"></div>
                <div style="position:absolute; top:60px; left:120px; width:8px; height:8px; background:#4caf50; border-radius:50%; box-shadow: 1px 1px 2px rgba(0,0,0,0.3);"></div>
                <div style="position:absolute; top:40px; left:180px; width:8px; height:8px; background:#2196f3; border-radius:50%; box-shadow: 1px 1px 2px rgba(0,0,0,0.3);"></div>
                
                <div class="candle-wrapper">
                    <div class="candle-stick">
                        <div class="wick"></div>
                        <div class="flame-container" id="realFlame">
                            <div class="flame-aura"></div>
                            <div class="flame-base-blue"></div>
                            <div class="flame-body"></div>
                            <div class="flame-core"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">B·∫¨T MIC ƒê·ªÇ TH·ªîI</button>
        <div id="status">H√£y b·∫≠t mic v√† th·ªïi th·∫≠t m·∫°nh nh√©!</div>
    </div>

    <script>
        // === C·∫§U H√åNH ===
        const LINK_CHUYEN_HUONG = "https://nguyenthanhsang70.github.io/test/"; 
        const BLOW_THRESHOLD = 0.09; // Ng∆∞·ª°ng th·ªïi t·∫Øt (0.01 - 1.0)
        // ================

        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status');
        const flameContainer = document.getElementById('realFlame');
        const ambientLight = document.getElementById('ambientLight');
        const candleStick = document.querySelector('.candle-stick'); // ƒê·ªÉ t·∫Øt glow s√°p

        let audioContext, analyser, microphone, dataArray;
        let isBlowOut = false;
        let flickerInterval;

        // T·∫°o hi·ªáu ·ª©ng √°nh s√°ng ch·∫≠p ch·ªùn ng·∫´u nhi√™n (Realistic flicker)
        function startAmbientFlicker() {
            flickerInterval = setInterval(() => {
                if(isBlowOut) return;
                const randomOpacity = 0.7 + Math.random() * 0.3;
                const randomScale = 0.98 + Math.random() * 0.04;
                ambientLight.style.opacity = randomOpacity * 0.2; // Gi·∫£m c∆∞·ªùng ƒë·ªô ch√∫t cho d·ªãu
                ambientLight.style.transform = `translate(-50%, -50%) scale(${randomScale})`;
            }, 50);
        }

        async function initMic() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.4; // L√†m m∆∞·ª£t input ƒë·ªÉ l·ª≠a kh√¥ng gi·∫≠t c·ª•c
                
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                startBtn.innerHTML = "üå¨Ô∏è ƒêang nghe...";
                startBtn.disabled = true;
                statusText.innerText = "Th·ªïi v√†o micro ƒëi n√†o!";
                
                startAmbientFlicker();
                detectBlow();
            } catch (err) {
                console.error(err);
                statusText.innerText = "L·ªói Micro. Vui l√≤ng th·ª≠ l·∫°i tr√™n tr√¨nh duy·ªát kh√°c.";
            }
        }

        function detectBlow() {
            if (isBlowOut) return;

            analyser.getByteFrequencyData(dataArray);
            
            // L·∫•y gi√° tr·ªã trung b√¨nh c·ªßa c√°c t·∫ßn s·ªë th·∫•p (ti·∫øng ph√π ph√π khi th·ªïi)
            let sum = 0;
            // Ch·ªâ l·∫•y kho·∫£ng 20 bin ƒë·∫ßu ti√™n (t·∫ßn s·ªë th·∫•p) ƒë·ªÉ nh·∫°y v·ªõi ti·∫øng gi√≥ h∆°n ti·∫øng n√≥i
            let lowFreqCount = 20; 
            for(let i = 0; i < lowFreqCount; i++) {
                sum += dataArray[i];
            }
            let volume = sum / lowFreqCount / 255; // Quy ƒë·ªïi v·ªÅ 0.0 -> 1.0

            updateFlamePhysics(volume);

            if (volume > BLOW_THRESHOLD) {
                extinguishFlame();
            } else {
                requestAnimationFrame(detectBlow);
            }
        }

        // M√¥ ph·ªèng v·∫≠t l√Ω: Gi√≥ l√†m l·ª≠a nghi√™ng v√† xanh ƒëi
        function updateFlamePhysics(vol) {
            // Khi gi√≥ m·∫°nh (vol cao): L·ª≠a nh·ªè l·∫°i (scale gi·∫£m), nghi√™ng (skew), m·ªù ƒëi (opacity)
            // M√†u s·∫Øc chuy·ªÉn sang xanh nhi·ªÅu h∆°n (m·∫•t oxy)
            
            const lean = Math.random() > 0.5 ? vol * 60 : vol * -60; // Nghi√™ng tr√°i ph·∫£i
            const scaleY = 1 - vol; // Gi√≥ to th√¨ l·ª≠a l√πn xu·ªëng
            const opacity = 1 - (vol * 0.5);

            flameContainer.style.transform = `translateX(-50%) skewX(${lean}deg) scaleY(${scaleY})`;
            flameContainer.style.opacity = opacity;

            // L√†m √°nh s√°ng xung quanh ch·ªõp t·∫Øt ƒëi√™n cu·ªìng khi c√≥ gi√≥
            ambientLight.style.opacity = (1 - vol) * 0.3;
        }

        function extinguishFlame() {
            isBlowOut = true;
            clearInterval(flickerInterval);

            // T·∫Øt l·ª≠a visual
            flameContainer.style.transition = "all 0.2s ease";
            flameContainer.style.opacity = 0;
            flameContainer.style.transform = "translateX(-50%) scale(0)";
            
            // T·∫Øt √°nh s√°ng m√¥i tr∆∞·ªùng
            ambientLight.style.opacity = 0;
            
            // T·∫Øt glow ·ªü ƒë·∫ßu n·∫øn
            const candleBefore = document.createElement('style');
            candleBefore.innerHTML = ".candle-stick::before { opacity: 0 !important; }";
            document.head.appendChild(candleBefore);

            // T·∫°o kh√≥i
            spawnSmoke();

            statusText.innerHTML = "üéâ WOHOOO! CH√öC M·ª™NG SINH NH·∫¨T! üéÇ";
            
            // Ng·∫Øt mic
            if(microphone) microphone.disconnect();

            // Chuy·ªÉn trang
            setTimeout(() => {
                // Fade out to√†n m√†n h√¨nh
                document.body.style.transition = "opacity 2s";
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = LINK_CHUYEN_HUONG;
                }, 2000);
            }, 2000);
        }

        function spawnSmoke() {
            const container = document.querySelector('.candle-wrapper');
            for(let i=0; i<20; i++) {
                let s = document.createElement('div');
                s.className = 'smoke-particle';
                let size = 5 + Math.random() * 15;
                s.style.width = size + 'px';
                s.style.height = size + 'px';
                s.style.top = '-10px';
                s.style.left = '50%';
                
                let drift = (Math.random() - 0.5) * 100 + 'px';
                s.style.setProperty('--dx', drift);
                s.style.animation = `smoke-rise ${1.5 + Math.random()}s ease-out forwards`;
                
                container.appendChild(s);
            }
        }

        startBtn.addEventListener('click', () => {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            initMic();
        });

        // iOS unlock audio context
        document.addEventListener('touchstart', function() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, {once:true});

    </script>
</body>
</html>
