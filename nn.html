<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo tràn ngập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
        }

        .trigger-btn {
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .trigger-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .trigger-btn:active {
            transform: translateY(-1px);
        }

        .trigger-btn.hidden {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        .notification-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .notification {
            position: absolute;
            background: linear-gradient(135deg, #ffb3d9, #ffc9e3);
            color: #333;
            padding: 15px 25px;
            padding-top: 30px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: popIn 0.3s ease-out forwards;
            white-space: nowrap;
            z-index: 1000;
            cursor: pointer;
            pointer-events: auto;
        }

        .notification:hover {
            filter: brightness(0.95);
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            padding: 0 5px;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #333;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes closeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="trigger-btn" onclick="spamNotifications()">Nhấn vào đây!</button>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <div class="credit">Cre: Nguyễn Thanh Sang</div>

    <script>
        const messages = [
            'Nhớ nhớ nhớ em!'
        ];

        function createNotification() {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            const message = messages[Math.floor(Math.random() * messages.length)];
            notification.innerHTML = `
                <span>${message}</span>
                <span class="close-btn">−</span>
            `;
            
            const x = Math.random() * (window.innerWidth - 250);
            const y = Math.random() * (window.innerHeight - 80);
            
            notification.style.left = x + 'px';
            notification.style.top = y + 'px';
            
            const rotation = (Math.random() - 0.5) * 30;
            notification.style.transform = `rotate(${rotation}deg)`;
            
            const closeBtn = notification.querySelector('.close-btn');
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                notification.style.animation = 'closeOut 0.3s ease-out forwards';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            });
            
            container.appendChild(notification);
        }

        function spamNotifications() {
            event.target.classList.add('hidden');
            
            let count = 0;
            const interval = setInterval(() => {
                createNotification();
                count++;
                if (count >= 400) {
                    clearInterval(interval);
                }
            }, 30);
        }
    </script>
</body>
</html>
