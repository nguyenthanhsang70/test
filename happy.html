<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chạm vào trái tim</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            touch-action: manipulation;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .guide {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0;
            transition: opacity 1s;
        }
        .guide.show { opacity: 1; }
        
        .heart {
            font-size: 120px;
            cursor: pointer;
            user-select: none;
            opacity: 0.3;
            transition: all 0.4s ease;
        }
        .heart.active {
            opacity: 1;
            transform: scale(1.3);
            text-shadow: 0 0 30px #ff1744,
                         0 0 60px #ff1744,
                         0 0 90px #ff1744;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
             0%, 100% { transform: scale(1.3); }
            50% { transform: scale(1.5); }
        }
        
        .loading {
            margin-top: 50px;
            font-size: 1.2rem;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="guide" id="guide">
            Đặt ngón tay của em lên trái tim dưới đây 1 giây…
        </div>
        
        <div class="heart" id="heart">♥</div>
        
        <div class="loading" id="loading">Đang mở ra điều bất ngờ…</div>
    </div>

    <script>
        const guide = document.getElementById('guide');
        const heart = document.getElementById('heart');
        const loading = document.getElementById('loading');
        
        let touchTimer;
        let hasActivated = false;

        // Hiện hướng dẫn ngay khi vào trang (sau 0.5s để đẹp)
        setTimeout(() => {
            guide.classList.add('show');
        }, 500);

        // Sự kiện cho cả chuột và cảm ứng (hoạt động tốt trên mọi thiết bị)
        heart.addEventListener('mousedown', startHold);
        heart.addEventListener('touchstart', startHold, { passive: true });
        
        heart.addEventListener('mouseup', cancelHold);
        heart.addEventListener('mouseleave', cancelHold);
        heart.addEventListener('touchend', cancelHold);
        heart.addEventListener('touchcancel', cancelHold);

        function startHold(e) {
            if (hasActivated) return;
            e.preventDefault();
            
            touchTimer = setTimeout(() => {
                hasActivated = true;
                heart.classList.add('active');
                guide.style.opacity = '0';
                
                // Hiện chữ loading
                setTimeout(() => {
                    loading.style.opacity = '1';
                }, 300);
                
                // Sau 1.5 giây nữa thì chuyển trang
                setTimeout(() => {
                    // Thay đổi link bên dưới thành trang bạn muốn chuyển tới
                    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                    // Hoặc mở trang khác của bạn:
                    // window.location.href = "trang-cua-ban.html";
                }, 1500);
                
            }, 1000); // Giữ 1 giây
        }

        function cancelHold() {
            if (!hasActivated) {
                clearTimeout(touchTimer);
            }
        }
    </script>
</body>
</html>
