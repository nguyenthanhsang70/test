<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChÃºc Má»«ng Sinh Nháº­t</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
   
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #16213e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
   
    /* Lock screen */
    #lockscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #16213e 100%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
   
    #lockscreen.unlocked {
      opacity: 0;
      transform: scale(1.2);
      pointer-events: none;
    }
   
    .lock-icon {
      font-size: clamp(60px, 15vw, 100px);
      margin-bottom: 30px;
      animation: lockBounce 2s ease-in-out infinite;
    }
   
    @keyframes lockBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
   
    .lock-text {
      font-size: clamp(24px, 5vw, 36px);
      color: #fff;
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 15px;
      text-align: center;
      padding: 0 20px;
    }
   
    .lock-subtext {
      font-size: clamp(14px, 3vw, 18px);
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 2px;
      animation: fadeInOut 2s ease-in-out infinite;
      text-align: center;
      padding: 0 20px;
    }
   
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
   
    .lock-time {
      position: absolute;
      top: 80px;
      font-size: clamp(48px, 12vw, 72px);
      color: #fff;
      font-weight: 200;
      letter-spacing: 2px;
    }
   
    .lock-date {
      position: absolute;
      top: 170px;
      font-size: clamp(16px, 3vw, 20px);
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 1px;
    }
   
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      animation: rippleEffect 0.6s ease-out;
      pointer-events: none;
    }
   
    @keyframes rippleEffect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
   
    /* Stars background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
   
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
   
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <!-- Lock Screen -->
  <div id="lockscreen">
    <div class="lock-time" id="lockTime">00:00</div>
    <div class="lock-date" id="lockDate">Thá»© Hai, 8 ThÃ¡ng 12</div>
    <div class="lock-icon">ðŸ”’</div>
    <div class="lock-subtext">Cháº¡m Ä‘á»ƒ má»Ÿ khÃ³a</div>
  </div>

  <div class="stars" id="stars"></div>

  <script>
    const MUSIC_URL = 'n.mp3'; // Thay link nháº¡c cá»§a báº¡n á»Ÿ Ä‘Ã¢y (náº¿u muá»‘n phÃ¡t nháº¡c khi má»Ÿ khÃ³a)

    // Create audio element
    const audio = new Audio(MUSIC_URL);
    audio.loop = true;
    audio.volume = 0.5;

    // Lock screen elements
    const lockscreen = document.getElementById('lockscreen');
    const lockTime = document.getElementById('lockTime');
    const lockDate = document.getElementById('lockDate');

    // Update time and date (Vietnam timezone)
    function updateLockTime() {
      const now = new Date();
      const vietnamTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Ho_Chi_Minh' }));
      
      const hours = String(vietnamTime.getHours()).padStart(2, '0');
      const minutes = String(vietnamTime.getMinutes()).padStart(2, '0');
      lockTime.textContent = `${hours}:${minutes}`;
      
      const days = ['Chá»§ Nháº­t', 'Thá»© Hai', 'Thá»© Ba', 'Thá»© TÆ°', 'Thá»© NÄƒm', 'Thá»© SÃ¡u', 'Thá»© Báº£y'];
      const months = ['ThÃ¡ng 1', 'ThÃ¡ng 2', 'ThÃ¡ng 3', 'ThÃ¡ng 4', 'ThÃ¡ng 5', 'ThÃ¡ng 6',
                      'ThÃ¡ng 7', 'ThÃ¡ng 8', 'ThÃ¡ng 9', 'ThÃ¡ng 10', 'ThÃ¡ng 11', 'ThÃ¡ng 12'];
      lockDate.textContent = `${days[vietnamTime.getDay()]}, ${vietnamTime.getDate()} ${months[vietnamTime.getMonth()]}`;
    }

    updateLockTime();
    setInterval(updateLockTime, 1000);

    // Ripple effect on click
    function createRipple(e) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      const size = Math.max(window.innerWidth, window.innerHeight);
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = e.clientX - size/2 + 'px';
      ripple.style.top = e.clientY - size/2 + 'px';
      lockscreen.appendChild(ripple);
      
      setTimeout(() => ripple.remove(), 600);
    }

    // Unlock on click
    lockscreen.addEventListener('click', function(e) {
      createRipple(e);
      lockscreen.classList.add('unlocked');
      
      // PhÃ¡t nháº¡c khi má»Ÿ khÃ³a (náº¿u cÃ³)
      audio.play().catch(err => {
        console.log('KhÃ´ng thá»ƒ phÃ¡t nháº¡c tá»± Ä‘á»™ng:', err);
      });
      
      // Sau khi má»Ÿ khÃ³a, mÃ n hÃ¬nh khÃ³a biáº¿n máº¥t, ná»n váº«n giá»¯ nguyÃªn (cÃ³ sao láº¥p lÃ¡nh)
      setTimeout(() => {
        lockscreen.style.display = 'none';
      }, 800);
    });

    // Create twinkling stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (Math.random() * 2 + 2) + 's';
        starsContainer.appendChild(star);
      }
    }

    createStars();
  </script>
</body>
</html>
