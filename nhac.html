<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc Mừng Sinh Nhật</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #16213e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
    
    /* Particles background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
    
    /* Countdown container */
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      z-index: 100;
      animation: fadeIn 1s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    
    #countdown-text {
      font-size: clamp(20px, 4vw, 40px);
      color: #fff;
      margin-bottom: 30px;
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    #countdown-number {
      font-size: clamp(80px, 20vw, 180px);
      font-weight: bold;
      color: #fff;
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 107, 107, 0.8),
        0 0 30px rgba(255, 107, 107, 0.6),
        0 0 40px rgba(255, 107, 107, 0.4),
        0 0 70px rgba(255, 107, 107, 0.3),
        0 0 100px rgba(255, 107, 107, 0.2);
      animation: pulse 1s ease-in-out infinite, colorChange 2s infinite;
      position: relative;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    
    @keyframes colorChange {
      0% { color: #ff6b6b; }
      25% { color: #ffd93d; }
      50% { color: #6bcf7f; }
      75% { color: #4d96ff; }
      100% { color: #ff6b6b; }
    }
    
    /* Glowing circles around countdown */
    .glow-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: expandGlow 2s ease-out infinite;
    }
    
    .glow-circle:nth-child(1) {
      width: 200px;
      height: 200px;
      animation-delay: 0s;
    }
    
    .glow-circle:nth-child(2) {
      width: 250px;
      height: 250px;
      animation-delay: 0.5s;
    }
    
    .glow-circle:nth-child(3) {
      width: 300px;
      height: 300px;
      animation-delay: 1s;
    }
    
    @keyframes expandGlow {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }
    
    /* Loading message */
    #message {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(14px, 2vw, 18px);
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      letter-spacing: 2px;
      display: none;
      z-index: 101;
      animation: fadeInOut 2s ease-in-out infinite;
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* Confetti effect */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff6b6b;
      position: absolute;
      animation: confettiFall 3s linear infinite;
    }
    
    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <canvas id="c"></canvas>
  
  <div id="countdown">
    <div class="glow-circle"></div>
    <div class="glow-circle"></div>
    <div class="glow-circle"></div>
    <div id="countdown-number">10</div>
  </div>
  
  <div id="message">Đang chuẩn bị một điều bất ngờ...</div>
  
  <!-- Audio background music -->
  <audio id="bgMusic" loop>
    <source src="n.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    const REDIRECT_URL = 'chamtraitym.html'; // Thay link của bạn ở đây
    const MUSIC_URL = 'n.mp3'; // Thay link nhạc của bạn ở đây
    
    // Create stars background
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (Math.random() * 2 + 2) + 's';
        starsContainer.appendChild(star);
      }
    }
    
    // Create confetti
    function createConfetti() {
      const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#ee5a6f', '#c06c84'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = -10 + 'px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(confetti);
      }
    }
    
    createStars();
    
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');

    let w = c.width = window.innerWidth;
    let h = c.height = window.innerHeight;
    let hw = w / 2;
    let hh = h / 2;

    const opts = {
      strings: ['HAPPY', 'BIRTHDAY', 'DIỆP ANH!'],
      charSize: 35,
      charSpacing: 40,
      lineHeight: 60,

      fireworkPrevPoints: 15,
      fireworkBaseLineWidth: 6,
      fireworkAddedLineWidth: 10,
      fireworkSpawnTime: 150,
      fireworkBaseReachTime: 35,
      fireworkAddedReachTime: 35,
      fireworkCircleBaseSize: 25,
      fireworkCircleAddedSize: 15,
      fireworkCircleBaseTime: 35,
      fireworkCircleAddedTime: 35,
      fireworkCircleFadeBaseTime: 15,
      fireworkCircleFadeAddedTime: 10,
      fireworkBaseShards: 8,
      fireworkAddedShards: 8,
      fireworkShardPrevPoints: 4,
      fireworkShardBaseVel: 5,
      fireworkShardAddedVel: 3,
      fireworkShardBaseSize: 4,
      fireworkShardAddedSize: 4,
      gravity: 0.12,
      upFlow: -0.12,
      letterContemplatingWaitTime: 400,
      balloonSpawnTime: 50,
      balloonBaseInflateTime: 15,
      balloonAddedInflateTime: 15,
      balloonBaseSize: 25,
      balloonAddedSize: 25,
      balloonBaseVel: 0.5,
      balloonAddedVel: 0.5,
      balloonBaseRadian: -(Math.PI / 2 - 0.5),
      balloonAddedRadian: 1,
    };

    const calc = {
      totalWidth: opts.charSpacing * Math.max(...opts.strings.map(s => s.length))
    };

    const Tau = Math.PI * 2;
    const letters = [];
    let countdownStarted = false;
    let countdownValue = 10;
    let countdownInterval = null;

    ctx.font = `bold ${opts.charSize}px "Segoe UI", Verdana`;

    class Letter {
      constructor(char, x, y) {
        this.char = char;
        this.x = x;
        this.y = y;
        this.dx = -ctx.measureText(char).width / 2;
        this.dy = opts.charSize / 2;
        this.fireworkDy = this.y - hh;

        const hue = ((x / calc.totalWidth) + 0.5) % 1 * 360;
        this.color = `hsl(${hue},90%,60%)`;
        this.lightColor = `hsl(${hue},90%,light%)`;
        this.lightAlphaColor = `hsla(${hue},90%,light%,alp)`;
        this.alphaColor = `hsla(${hue},90%,60%,alp)`;

        this.reset();
      }

      reset() {
        this.phase = 'firework';
        this.tick = 0;
        this.spawned = false;
        this.spawningTime = opts.fireworkSpawnTime * Math.random() | 0;
        this.reachTime = opts.fireworkBaseReachTime + opts.fireworkAddedReachTime * Math.random() | 0;
        this.lineWidth = opts.fireworkBaseLineWidth + opts.fireworkAddedLineWidth * Math.random();
        this.prevPoints = [[0, hh, 0]];
      }

      step() {
        if (this.phase === 'firework') {
          if (!this.spawned) {
            if (++this.tick >= this.spawningTime) {
              this.tick = 0;
              this.spawned = true;
            }
            return;
          }

          ++this.tick;
          const lp = this.tick / this.reachTime;
          const ap = Math.sin(lp * Math.PI / 2);
          const x = lp * this.x;
          const y = hh + ap * this.fireworkDy;

          if (this.prevPoints.length > opts.fireworkPrevPoints) this.prevPoints.shift();
          this.prevPoints.push([x, y, lp * this.lineWidth]);

          for (let i = 1; i < this.prevPoints.length; i++) {
            const p = this.prevPoints[i];
            const p2 = this.prevPoints[i - 1];
            const grad = ctx.createLinearGradient(p2[0], p2[1], p[0], p[1]);
            const alpha = i / this.prevPoints.length;
            grad.addColorStop(0, this.alphaColor.replace('alp', alpha * 0.5));
            grad.addColorStop(1, this.alphaColor.replace('alp', alpha));
            ctx.strokeStyle = grad;
            ctx.lineWidth = p[2] * i / (this.prevPoints.length - 1);
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(p[0], p[1]);
            ctx.lineTo(p2[0], p2[1]);
            ctx.stroke();
          }

          if (this.tick >= this.reachTime) {
            this.phase = 'contemplate';
            this.circleFinalSize = opts.fireworkCircleBaseSize + opts.fireworkCircleAddedSize * Math.random();
            this.circleCompleteTime = opts.fireworkCircleBaseTime + opts.fireworkCircleAddedTime * Math.random() | 0;
            this.circleCreating = true;
            this.circleFadeTime = opts.fireworkCircleFadeBaseTime + opts.fireworkCircleFadeAddedTime * Math.random() | 0;
            this.tick = this.tick2 = 0;

            const cnt = opts.fireworkBaseShards + opts.fireworkAddedShards * Math.random() | 0;
            const angle = Tau / cnt;
            let px = 1, py = 0;
            for (let i = 0; i < cnt; i++) {
              const tmp = px;
              px = px * Math.cos(angle) - py * Math.sin(angle);
              py = py * Math.cos(angle) + tmp * Math.sin(angle);
              this.shards = this.shards || [];
              this.shards.push(new Shard(this.x, this.y, px, py, this.alphaColor));
            }
          }
        }

        else if (this.phase === 'contemplate') {
          ++this.tick;

          if (this.circleCreating) {
            ++this.tick2;
            const p = this.tick2 / this.circleCompleteTime;
            const a = -Math.cos(p * Math.PI) / 2 + 0.5;
            
            const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, a * this.circleFinalSize);
            grad.addColorStop(0, this.lightAlphaColor.replace('light', 90).replace('alp', p * 0.8));
            grad.addColorStop(0.5, this.lightAlphaColor.replace('light', 70).replace('alp', p * 0.6));
            grad.addColorStop(1, this.lightAlphaColor.replace('light', 50).replace('alp', p * 0.3));
            
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(this.x, this.y, a * this.circleFinalSize, 0, Tau);
            ctx.fill();
            
            if (this.tick2 > this.circleCompleteTime) {
              this.circleCreating = false;
              this.circleFading = true;
              this.tick2 = 0;
            }
          }
          else if (this.circleFading) {
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.color;
            ctx.fillStyle = this.lightColor.replace('light', 80);
            ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);
            ctx.shadowBlur = 0;

            ++this.tick2;
            const p = this.tick2 / this.circleFadeTime;
            const a = -Math.cos(p * Math.PI) / 2 + 0.5;
            ctx.fillStyle = this.lightAlphaColor.replace('light', 100).replace('alp', 1 - a);
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.circleFinalSize, 0, Tau);
            ctx.fill();

            if (this.tick2 >= this.circleFadeTime) this.circleFading = false;
          }
          else {
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.color;
            ctx.fillStyle = this.lightColor.replace('light', 80);
            ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);
            ctx.shadowBlur = 0;
          }

          if (this.shards) {
            for (let i = this.shards.length - 1; i >= 0; i--) {
              this.shards[i].step();
              if (!this.shards[i].alive) this.shards.splice(i, 1);
            }
          }

          if (this.tick > opts.letterContemplatingWaitTime) {
            this.phase = 'balloon';
            this.tick = 0;
            this.spawning = true;
            this.spawnTime = opts.balloonSpawnTime * Math.random() | 0;
            this.inflateTime = opts.balloonBaseInflateTime + opts.balloonAddedInflateTime * Math.random() | 0;
            this.size = opts.balloonBaseSize + opts.balloonAddedSize * Math.random();
            const rad = opts.balloonBaseRadian + opts.balloonAddedRadian * Math.random();
            const vel = opts.balloonBaseVel + opts.balloonAddedVel * Math.random();
            this.vx = Math.cos(rad) * vel;
            this.vy = Math.sin(rad) * vel;
          }
        }

        else if (this.phase === 'balloon') {
          if (this.spawning) {
            ++this.tick;
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.color;
            ctx.fillStyle = this.lightColor.replace('light', 80);
            ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);
            ctx.shadowBlur = 0;
            if (this.tick >= this.spawnTime) {
              this.spawning = false;
              this.inflating = true;
              this.tick = 0;
            }
          }
          else if (this.inflating) {
            ++this.tick;
            const p = this.tick / this.inflateTime;
            const bx = this.cx = this.x;
            const by = this.cy = this.y - this.size * p;

            const grad = ctx.createRadialGradient(bx - this.size * p * 0.3, by - this.size * p * 0.3, 0, bx, by, this.size * p);
            grad.addColorStop(0, this.lightAlphaColor.replace('light', 90).replace('alp', p));
            grad.addColorStop(1, this.alphaColor.replace('alp', p * 0.8));
            ctx.fillStyle = grad;
            ctx.beginPath();
            balloonPath(bx, by, this.size * p);
            ctx.fill();

            ctx.strokeStyle = this.lightColor.replace('light', 90);
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(bx, by + this.size * p);
            ctx.lineTo(bx, this.y);
            ctx.stroke();

            ctx.shadowBlur = 10;
            ctx.shadowColor = this.color;
            ctx.fillStyle = this.lightColor.replace('light', 80);
            ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);
            ctx.shadowBlur = 0;

            if (this.tick >= this.inflateTime) this.inflating = false;
          }
          else {
            this.cx += this.vx;
            this.cy += this.vy += opts.upFlow;

            const grad = ctx.createRadialGradient(this.cx - this.size * 0.3, this.cy - this.size * 0.3, 0, this.cx, this.cy, this.size);
            grad.addColorStop(0, this.lightColor.replace('light', 90));
            grad.addColorStop(1, this.color);
            ctx.fillStyle = grad;
            ctx.beginPath();
            balloonPath(this.cx, this.cy, this.size);
            ctx.fill();

            ctx.strokeStyle = this.lightColor.replace('light', 95);
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(this.cx, this.cy + this.size);
            ctx.lineTo(this.cx, this.cy + this.size + 20);
            ctx.stroke();

            ctx.shadowBlur = 12;
            ctx.shadowColor = this.color;
            ctx.fillStyle = this.lightColor.replace('light', 85);
            ctx.fillText(this.char, this.cx + this.dx, this.cy + this.dy + this.size);
            ctx.shadowBlur = 0;

            if (this.cy + this.size < -hh || Math.abs(this.cx) > hw + 100)
              this.phase = 'done';
          }
        }
      }
    }

    class Shard {
      constructor(x, y, vx, vy, color) {
        const vel = opts.fireworkShardBaseVel + opts.fireworkShardAddedVel * Math.random();
        this.x = x + vx * vel;
        this.y = y + vy * vel;
        this.vx = vx * vel;
        this.vy = vy * vel;
        this.color = color;
        this.points = [[this.x, this.y]];
        this.size = opts.fireworkShardBaseSize + opts.fireworkShardAddedSize * Math.random();
        this.alive = true;
      }

      step() {
        this.x += this.vx;
        this.y += this.vy += opts.gravity;

        this.points.push([this.x, this.y]);
        if (this.points.length > opts.fireworkShardPrevPoints) this.points.shift();

        for (let i = 1; i < this.points.length; i++) {
          const alpha = i / this.points.length;
          ctx.strokeStyle = this.color.replace('alp', alpha);
          ctx.lineWidth = i * this.size / this.points.length;
          ctx.lineCap = 'round';
          ctx.beginPath();
          ctx.moveTo(this.points[i-1][0], this.points[i-1][1]);
          ctx.lineTo(this.points[i][0], this.points[i][1]);
          ctx.stroke();
        }

        if (this.y > h) this.alive = false;
      }
    }

    function balloonPath(x, y, size) {
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size/2, y - size/2, x - size/4, y - size, x, y - size);
      ctx.bezierCurveTo(x + size/4, y - size, x + size/2, y - size/2, x, y);
      ctx.lineTo(x - 5, y + size/3);
      ctx.lineTo(x + 5, y + size/3);
      ctx.closePath();
    }

    function startCountdown() {
      if (countdownStarted) return;
      countdownStarted = true;
      
      // Start background music
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.volume = 0.8; // Set volume to 50%
      bgMusic.play().catch(err => console.log('Autoplay prevented:', err));
      
      createConfetti();
      document.getElementById('countdown').style.display = 'block';
      document.getElementById('message').style.display = 'block';
      
      countdownInterval = setInterval(() => {
        countdownValue--;
        document.getElementById('countdown-number').textContent = countdownValue;
        
        if (countdownValue <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('message').textContent = 'Đang chuyển hướng... ';
          setTimeout(() => {
            window.location.href = REDIRECT_URL;
          }, 500);
        }
      }, 1000);
    }

    for (let i = 0; i < opts.strings.length; i++) {
      for (let j = 0; j < opts.strings[i].length; j++) {
        letters.push(new Letter(
          opts.strings[i][j],
          j * opts.charSpacing + opts.charSpacing / 2 - opts.strings[i].length * opts.charSize / 2,
          i * opts.lineHeight + opts.lineHeight / 2 - opts.strings.length * opts.lineHeight / 2
        ));
      }
    }

    function anim() {
      requestAnimationFrame(anim);
      
      const grad = ctx.createRadialGradient(hw, hh, 0, hw, hh, Math.max(w, h));
      grad.addColorStop(0, '#0a0a1a');
      grad.addColorStop(0.5, '#1a0a2e');
      grad.addColorStop(1, '#16213e');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, w, h);

      ctx.save();
      ctx.translate(hw, hh);

      let allDone = true;
      letters.forEach(l => {
        l.step();
        if (l.phase !== 'done') allDone = false;
      });

      ctx.restore();

      if (allDone && !countdownStarted) {
        startCountdown();
      }
    }

    anim();
    
    // Enable audio on first user interaction (fallback for autoplay restrictions)
    let musicStarted = false;
    document.addEventListener('click', () => {
      if (!musicStarted && countdownStarted) {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.play().catch(err => console.log('Play error:', err));
        musicStarted = true;
      }
    }, { once: true });

    window.addEventListener('resize', () => {
      w = c.width = window.innerWidth;
      h = c.height = window.innerHeight;
      hw = w / 2;
      hh = h / 2;
    });
  </script>
</body>
</html>
