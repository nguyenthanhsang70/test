<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi đến Em ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .bg-animation {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }
        .heart-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            clip-path: path("M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.183 0-6.281 2.187-6.281 6.391 0 5.088 5.571 9.926 12 15.603 6.38-5.698 12-10.484 12-15.603 0-4.135-3.053-6.381-6.274-6.381");
            bottom: -50px;
            animation: floatUp 6s linear forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-110vh) scale(1); opacity: 0; }
        }
        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        .avatar-box {
            width: 120px; height: 120px; margin: 0 auto 20px;
            border-radius: 50%; padding: 5px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            background-image: url('avatarnts.jpg');
            background-size: cover; background-position: center;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384; font-size: 2.8em; margin-bottom: 10px;
        }
        .message {
            font-size: 1.1em; color: #4a4a4a; line-height: 1.6; margin-bottom: 30px;
        }
        .highlight { color: #d63384; font-weight: 700; }
        .btn-group {
            display: flex; flex-direction: column; gap: 15px; align-items: center;
            margin-bottom: 20px;
        }
        .btn {
            text-decoration: none; padding: 15px 40px; border-radius: 50px;
            font-size: 1.1em; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; width: 85%; max-width: 300px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff9a9e, #fecfef); color: #fff;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 154, 158, 0.6); }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.6); color: #555; border: 1px solid #fff;
        }
        .btn-secondary:hover { background: #fff; color: #d63384; transform: translateY(-2px); }

        /* Dòng chữ thêm dưới nút */
        .waiting-text {
            font-size: 1.15em;
            color: #d63384;
            font-weight: 600;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="heart-container" class="bg-animation"></div>
    <div class="container">
        <div class="avatar-box">
            <div class="avatar"></div>
        </div>
        <h1>Hết Rồi Em...</h1>
        <div class="message" id="typing-text"></div>
        
        <div class="btn-group">
            <a href="profile.html" target="_blank" class="btn btn-primary">
                <i class="fa-solid fa-user"></i> Xem Profile Anh Nè
            </a>
           
            <a href="https://www.facebook.com/nguyenthanhsang70" target="_blank" class="btn btn-secondary">
                <i class="fa-brands fa-facebook"></i> Facebook Của Anh
            </a>
        </div>

        <!-- Dòng chữ chờ em nè -->
        <div class="waiting-text">
            Anh tin nhắn cho anh đi, chờ em nãy giờ rồi nè…
        </div>
    </div>

    <script>
        const textToType = "Em có thích những gì anh làm không?<br>Nếu có thích, thì <span class='highlight'>đừng im lặng</span> nữa nhé.<br>Nhắn tin cho anh đi nào! ❤️";
        const typingElement = document.getElementById('typing-text');
       
        window.onload = () => {
            typingElement.innerHTML = textToType;
            typingElement.style.opacity = 0;
            typingElement.style.transition = "opacity 1.5s ease";
            setTimeout(() => { typingElement.style.opacity = 1; }, 300);
            setInterval(createHeart, 400);
        };

        function createHeart() {
            const container = document.getElementById('heart-container');
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            const size = Math.random() * 20 + 10;
            heart.style.width = `${size}px`; 
            heart.style.height = `${size}px`;
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${Math.random() * 3 + 4}s`;
            const colors = ['#ff9a9e', '#fad0c4', '#ffffff'];
            heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
    </script>
</body>

</html>
